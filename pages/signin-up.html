    <section class="signInSection">
        <div class="container signInContainer">
            <div class="row">

                <div class="wrapper">
                <main>
                    <section class="sectionSignInUpModal">
                        <div class="formRow">
                            <div id="col-1" class="colSignIn">
                            <div id="sign-up-form" class="form formSign">
                                <h1 class="hover-underline">Sign Up</h1>
                                <form id="firebaseSignUp" class="formSignInUp" onsubmit="return false;">
                                <label for="email-1">
                                    <input id="email-1" name="email-1" type="email" placeholder="" autocomplete="off">
                                    <span id="span-email-1">Email</span>
                                </label>
                                <label for="password-1">
                                    <input id="password-1" name="password-1" type="password" placeholder="">
                                    <span id="span-password-1">Password</span>
                                </label>
                                <input type="submit" value="Sign-up">
                                </form>
                            </div>
                            <div id="login-form" class="form display-none">
                                <h1 class="hover-underline">Login</h1>
                                <form id="firebaseLogin" class="formSignInUp" onsubmit="return false;">
                                <label for="email-2">
                                    <input id="email-2" name="email-2" type="email" placeholder="" autocomplete="off">
                                    <span id="span-email-2">Email</span>
                                </label>
                                <label for="password-2">
                                    <input id="password-2" name="password-2" type="password" placeholder="">
                                    <span id="span-password-2">Password</span>
                                </label>
                                <a href="#">Forgot password?</a>
                                <input type="submit" value="Login">
                                </form>
                            </div>
                            </div>
                            <div id="col-2" class="colSignIn">
                            <div id="login" class="info">
                                <h2>Have an account?</h2>
                                <button onclick="formChange('login')">Login</button>
                            </div>
                            <div id="sign-up" class="info display-none">
                                <h2>Don't have an account?</h2>
                                <button onclick="formChange('signup')">Sign Up</button>
                            </div>
                            </div>
                        </div>
                    </section>
                </main>
